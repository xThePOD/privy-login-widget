<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privy Login Widget</title>
  <script async src="https://auth.privy.io/script.js"></script>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-wrapper {
      text-align: center;
    }
    .privy-button {
      background: #0f62fe;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <button class="privy-button" id="privy-login-btn">Log in with Privy</button>
    <button class="privy-button" id="privy-logout-btn" style="display: none; margin-left: 12px; background: #aaa; color: #111;">Log out</button>
  </div>

  <div id="privy-container"></div>

  <script>
    // Function to initialize Privy
    function initPrivy() {
      try {
        const privy = new Privy({ appId: "cm9ja1fsw00mpie0na7ikxm7a" });

        const loginBtn = document.getElementById("privy-login-btn");
        const logoutBtn = document.getElementById("privy-logout-btn");

        loginBtn.onclick = () => privy.login()
          .then(user => console.log("✅ Logged in!", user))
          .catch(err => console.error("❌ Login failed:", err));

        logoutBtn.onclick = () => privy.logout();

        privy.on("user", (user) => {
          if (user) {
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            console.log("👤 Logged in:", user);
          } else {
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
          }
        });
      } catch (error) {
        console.error("Error initializing Privy:", error);
      }
    }

    // Check if Privy is loaded every 100ms for up to 5 seconds
    let attempts = 0;
    const maxAttempts = 50;
    const checkPrivy = setInterval(() => {
      if (typeof Privy !== 'undefined') {
        clearInterval(checkPrivy);
        initPrivy();
      } else if (attempts >= maxAttempts) {
        clearInterval(checkPrivy);
        console.error("Failed to load Privy after 5 seconds");
      }
      attempts++;
    }, 100);
  </script>
</body>
</html>
